<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome</title>
  </head>
  <body>
    <div class="container">
      <div class="form-main">
        <h1>Register</h1>

        <form action="success.html" id="formUser" class="form">
          <div class="main">
            <input
              type="text"
              class="firstname"
              required
              placeholder="First Name"
            />
            <br />
            <input
              type="text"
              class="lastname"
              placeholder="Last Name"
              required
            /><br />
            <input
              type="email"
              class="email"
              placeholder="Email"
              required
            /><br />
            <input
              type="tel"
              class="phone"
              placeholder="Phone Number"
              required
            /><br />
          </div>
          <div class="sub">
            <select class="gender">
              <option value="none" selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="trans-male">Trans Male</option>
              <option value="trans-female">Trans Female</option>
              <option value="non-binary">Non Binary</option>
              <option value="others">Others</option></select
            ><br />
            <label class="birth">Date Of Birth </label>
            <input
              type="datetime-local"
              id=""
              class="datetime"
              required
            /><br />
            <label class="fav">Favorite Color</label>
            <input type="color" class="color" required /><br />
          </div>
          <input type="Submit" class="button" id="btn" />
        </form>

        <p class="login">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
